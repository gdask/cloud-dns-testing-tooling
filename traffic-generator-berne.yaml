#RBAC to allow Hostlookuper to read DNSEndpoint resources
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hostlookuper-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: hostlookuper-dnsendpoint-rw
rules:
- apiGroups: ["externaldns.k8s.io"]
  resources: ["dnsendpoints"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: hostlookuper-dnsendpoint-binding
subjects:
- kind: ServiceAccount
  name: hostlookuper-sa
  namespace: default
roleRef:
  kind: ClusterRole
  name: hostlookuper-dnsendpoint-rw
  apiGroup: rbac.authorization.k8s.io

