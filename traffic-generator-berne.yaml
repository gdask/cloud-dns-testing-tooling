apiVersion: apps/v1
kind: Deployment
metadata:
  name: hostlookuper-berne-5gc
spec:
  selector:
    matchLabels:
      app: hostlookuper-berne-5gc
  template:
    metadata:
      labels:
        app: hostlookuper-berne-5gc
    spec:
      serviceAccountName: hostlookuper-sa
      containers:
      - name: hostlookuper-berne-5gc
        image: hostlookuper:local
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
        env:
          - name: HOSTLOOKUPER_INTERVAL
            value: 1s
          - name: HOSTLOOKUPER_DNS_SERVERS
            # Cluster DNS
            value: "udp://10.96.0.10:53"
          - name: HOSTLOOKUPER_DOMAIN_PROBES
            value: "/var/domain-probes.txt"
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: domain-probes-volume
          mountPath: /var/domain-probes.txt
          subPath: domain-probes.txt
          readOnly: true
      volumes:
      - name: domain-probes-volume
        configMap:
          name: domain-probes
          items:
          - key: domain-probes.txt
            path: domain-probes.txt
--- #Change service to LB
apiVersion: v1
kind: Service
metadata:
  name: hostlookuper-berne-5gc-metrics
  annotations:
    prometheus.io/port: "9090"
    prometheus.io/scrape: "true"
spec:
  type: LoadBalancer
  selector:
    app: hostlookuper-berne-5gc
  ports:
  - port: 9090
    targetPort: 9090
